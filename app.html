                { id: 'item2', category: 'Ê¥óÈ°î', name: 'B.A „Ç¶„Ç©„ÉÉ„Ç∑„É• N', image: 'https://placehold.co/100x100/1A1A1A/FFFFFF?text=B.A' },

                { id: 'item6', category: '‰π≥Ê∂≤', name: 'SK-II „Çπ„Ç≠„É≥„Éë„ÉØ„Éº', image: 'https://placehold.co/100x100/C9002B/FFFFFF?text=SK' },

            const pastRecipes = [

                { date: '2025Âπ¥9Êúà26Êó• (Èáë)', mode: '„ÄåÂø´Êô¥„ÅÆÁ©∫„Äç', comment: null, routine: 'Êúù„ÅÆ„ÅäÊâãÂÖ•„Çå ‚òÄÔ∏è', items: ['item2', 'item4', 'item7'] },
                { date: '2025Âπ¥9Êúà25Êó• (Êú®)', mode: '„ÄåÁπäÁ¥∞„Å™„É¨„Éº„Çπ„Äç', comment: 'ÈÖµÁ¥†Ê¥óÈ°î„Åß„Å§„Çã„Å§„Çã„Å´„Å™„Å£„ÅüÊó•', routine: 'Â§ú„ÅÆ„Çπ„Éö„Ç∑„É£„É´„Ç±„Ç¢ ‚ú®', items: ['item1', 'item3', 'item4', 'item6'] },

            function renderCurrentScreen() {

            function renderInventoryScreen() {

            function renderDiaryScreen() {
