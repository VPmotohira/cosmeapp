<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美肌ロジック</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@500;600&family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1 id="header-title">今日のレシピ</h1>
            <p id="current-date"></p>
        </header>
        <main>
            <!-- 各画面のコンテナ（中身はJSで動的に生成） -->
            <div id="main-screen" class="screen active"></div>
            <div id="schedule-screen" class="screen"></div>
            <div id="inventory-screen" class="screen"></div>
            <div id="diary-screen" class="screen"></div>
            <div id="account-screen" class="screen"></div>
        </main>
        <nav>
             <button data-screen="main" class="active"><span class="nav-icon">🏠</span>ホーム</button>
            <button data-screen="schedule"><span class="nav-icon">🗓️</span>スケジュール</button>
            <button data-screen="inventory"><span class="nav-icon">🧴</span>コスメ</button>
            <button data-screen="diary"><span class="nav-icon">📖</span>ダイアリー</button>
            <button data-screen="account"><span class="nav-icon">👤</span>アカウント</button>
        </nav>
        <div id="modal-container"></div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
