    if (cond.outing === 'yes') {

          .map(x => masterInventory.find(m=>m.id===x.id))

        if (ownedSPF) day.am.push(asStep('æ—¥ç„¼ã‘æ­¢ã‚', ownedSPF.id, 'AM', 'å¤–å‡ºã®ãŸã‚è¿½åŠ ã—ã¾ã—ãŸ'));

    if (cond.makeup === 'yes') {

        if (ownedCLR) day.pm.unshift(asStep('ã‚¯ãƒ¬ãƒ³ã‚¸ãƒ³ã‚°', ownedCLR.id, 'PM', 'ãƒ¡ã‚¤ã‚¯ã—ã¦ã„ã‚‹ãŸã‚è¿½åŠ ã—ã¾ã—ãŸ'));

    if (cond.skin === 'bad') {

          s.hidden = true; s.why = 'è‚ŒãŒè’ã‚Œã¦ã„ã‚‹ãŸã‚å¤–ã—ã¦ã„ã¾ã™';

    day.am.forEach(s => { if (day.overrides.amRemove.includes(s.id)) s.hidden = true; });
    day.pm.forEach(s => { if (day.overrides.pmRemove.includes(s.id)) s.hidden = true; });
  }
