<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosme Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    '<link rel="stylesheet" href="style.css">'
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <div id="app-container" class="max-w-md mx-auto min-h-screen flex flex-col">
        
        <header class="bg-white p-4 shadow-sm sticky top-0 z-10">
            <h1 id="header-title" class="text-xl font-bold text-center text-gray-700"></h1>
            <p id="current-date" class="text-center text-sm text-gray-500"></p>
        </header>

        <main class="flex-grow p-4">
            </main>

        <nav class="bg-white shadow-t sticky bottom-0 grid grid-cols-5 gap-2 p-2">
            <button data-screen="main" class="nav-button active">
                <i class="fas fa-home"></i>
                <span class="text-xs">ホーム</span>
            </button>
            <button data-screen="schedule" class="nav-button">
                <i class="fas fa-calendar-alt"></i>
                <span class="text-xs">スケジュール</span>
            </button>
            <button data-screen="inventory" class="nav-button">
                <i class="fas fa-box"></i>
                <span class="text-xs">コスメ一覧</span>
            </button>
            <button data-screen="diary" class="nav-button">
                <i class="fas fa-book"></i>
                <span class="text-xs">ダイアリー</span>
            </button>
            <button data-screen="account" class="nav-button">
                <i class="fas fa-user"></i>
                <span class="text-xs">アカウント</span>
            </button>
        </nav>

    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
