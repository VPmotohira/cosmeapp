                    <div id="manual-container"></div>

            // ... (ä»–ã®ç”»é¢æç”»é–¢æ•°ã¯å¤‰æ›´ãªã—) ...

            function renderManual() {

            function createRoutineSectionHTML(title, items) {

            function createTaskItemHTML(item) {

                return `
