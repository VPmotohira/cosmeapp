  function makeTodayFromRules(){
    const date = isoDate(new Date());
    const baseAM = [ asStep('Ê¥óÈ°î','item2','AM'), asStep('ÂåñÁ≤ßÊ∞¥','item4','AM'), asStep('‰π≥Ê∂≤','item6','AM') ];
    const basePM = [ maybeAsStep('ÈÖµÁ¥†Ê¥óÈ°î','item3','PM'), asStep('Ê¥óÈ°î','item2','PM'), asStep('ÂåñÁ≤ßÊ∞¥','item4','PM'), asStep('‰π≥Ê∂≤','item6','PM') ];
    const today = { date, conditions:{ ...state.dailyConditions }, am: baseAM, pm: basePM, overrides:{ amRemove:[], pmRemove:[], amAdd:[], pmAdd:[] }, whyMap:{} };
    applyRulesInPlace(today);
    return today;
  }
  function recalcTodayByRules(){ if(!state.today) return; applyRulesInPlace(state.today); saveState(); refreshSuggestionCard(); }
  function applyRulesInPlace(day){
    [...day.am, ...day.pm].forEach(s => { s.hidden = false; s.why = undefined; });
    const cond = day.conditions;

    if (cond.outing === 'yes') {
      const hasSPF = day.am.some(s => !s.hidden && masterInventory.find(mi => mi.id===s.productId)?.category==='Êó•ÁÑº„ÅëÊ≠¢„ÇÅ');
      if (!hasSPF) {
        const ownedSPF = state.products.filter(p=>!p.wontUse).map(x => masterInventory.find(m=>m.id===x.id)).find(m=>m?.category==='Êó•ÁÑº„ÅëÊ≠¢„ÇÅ');
        if (ownedSPF) day.am.push(asStep('Êó•ÁÑº„ÅëÊ≠¢„ÇÅ', ownedSPF.id, 'AM', 'Â§ñÂá∫„ÅÆ„Åü„ÇÅËøΩÂä†„Åó„Åæ„Åó„Åü'));
      }
    }
    if (cond.makeup === 'yes') {
      const hasCLR = day.pm.some(s => !s.hidden && masterInventory.find(mi => mi.id===s.productId)?.category==='„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞');
      if (!hasCLR) {
        const ownedCLR = state.products.filter(p=>!p.wontUse).map(x => masterInventory.find(m=>m.id===x.id)).find(m=>m?.category==='„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞');
        if (ownedCLR) day.pm.unshift(asStep('„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞', ownedCLR.id, 'PM', '„É°„Ç§„ÇØ„Åó„Å¶„ÅÑ„Çã„Åü„ÇÅËøΩÂä†„Åó„Åæ„Åó„Åü'));
      }
    }
    if (cond.skin === 'bad') {
      const hideTags = ['enzyme','acid','retinoid'];
      [...day.am, ...day.pm].forEach(s => {
        const prod = masterInventory.find(mi => mi.id===s.productId);
        if (!prod) return;
        const tags = prod.tags || [];
        if (tags.some(t => hideTags.includes(t)) || prod.category==='ÈÖµÁ¥†Ê¥óÈ°î') {
          s.hidden = true; s.why = 'ËÇå„ÅåËçí„Çå„Å¶„ÅÑ„Çã„Åü„ÇÅÂ§ñ„Åó„Å¶„ÅÑ„Åæ„Åô';
        }
        if (prod.category==='ÁæéÂÆπÊ∂≤') s.why = s.why || 'ËÇåËçí„Çå„Ç±„Ç¢„ÅÆ„Åü„ÇÅË°®Á§∫„Åó„Å¶„ÅÑ„Åæ„Åô';
      });
    }
    day.am.forEach(s => { if (day.overrides.amRemove.includes(s.id)) s.hidden = true; });
    day.pm.forEach(s => { if (day.overrides.pmRemove.includes(s.id)) s.hidden = true; });
  }

  /* ===== „Çπ„ÉÜ„ÉÉ„ÉóÁîüÊàê„ÉªÊôÇÈñì ===== */

      durationMin: DURATION_MIN[prod?.category || stepType] || 1, hidden:false, why };

  /* ===== ÂΩìÊó•„Å†„Åë„ÅÆÂ¢óÊ∏õ / ËøΩÂä†ÔºàwontUseÈô§Â§ñÔºâ ===== */
  function onRemoveToday(tod, stepId){

                ${low  ? `<span class="px-2 py-0.5 text-[10px] rounded-full bg-sky-100 text-sky-700">üî• „Å™„Åè„Å™„Çä„Åù„ÅÜ</span>` : ''}
              </div>
            </div>

            <div class="mt-3 grid grid-cols-2 gap-2 text-xs">
              <label class="col-span-2">
                <span class="text-gray-500">ÈñãÂßãÊó•Ôºà‰ªªÊÑèÔºâ</span>
                <input type="date" value="${start}" data-pid="${item.id}" class="mt-1 w-full border rounded px-2 py-1 text-sm"/>
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" data-low="${item.id}" ${low ? 'checked' : ''}/>
                „Å™„Åè„Å™„Çä„Åù„ÅÜ
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" data-wont="${item.id}" ${wont ? 'checked' : ''}/>
                „ÇÇ„ÅÜ‰Ωø„Çè„Å™„ÅÑ
              </label>
            </div>

            ${item.custom ? `<div class="mt-2 text-right"><button class="px-2 py-1 border rounded text-xs" data-del="${item.id}">ÂâäÈô§</button></div>` : ''}
          </div>
        `;
      }).join('') || `<p class="text-sm text-gray-500">ÁôªÈå≤„Ç≥„Çπ„É°„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ„ÄåÔºã Ê§úÁ¥¢„Åó„Å¶ËøΩÂä†„Äç„Åã„ÇâÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>`;

      // „Éè„É≥„Éâ„É©
      grid.querySelectorAll('input[type="date"]').forEach(inp => {
        inp.addEventListener('change', () => {
          const pid = inp.dataset.pid;
          const rec = state.products.find(p => p.id === pid);
          if (rec) rec.startDate = inp.value || undefined;
          saveState();
        });
      });
      grid.querySelectorAll('input[data-wont]').forEach(chk => {
        chk.addEventListener('change', () => {
          const pid = chk.dataset.wont;
          const rec = state.products.find(p => p.id === pid);
          if (rec) rec.wontUse = chk.checked;
          saveState(); render();
        });
      });
      grid.querySelectorAll('input[data-low]').forEach(chk => {
        chk.addEventListener('change', () => {
          const pid = chk.dataset.low;
          const rec = state.products.find(p => p.id === pid);
          if (rec) rec.lowStock = chk.checked;
          saveState(); render();
        });
      });
      grid.querySelectorAll('button[data-del]').forEach(btn => {
        btn.addEventListener('click', () => {
          const pid = btn.dataset.del;
          const item = masterInventory.find(m => m.id === pid);
          if (!item?.custom) return;
          if (!confirm(`„Äå${item.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
          state.products = state.products.filter(p => p.id !== pid);
          const idx = masterInventory.findIndex(m => m.id === pid);
          if (idx >= 0) masterInventory.splice(idx, 1);
          saveState(); render();
        });
      });
    };

    // Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ
    search.addEventListener('input', render);

    // Ê§úÁ¥¢„É¢„Éº„ÉÄ„É´
    const modal = container.querySelector('#inv-modal');
    const close = container.querySelector('#inv-modal-close');
    const qEl   = container.querySelector('#cat-q');
    const list  = container.querySelector('#cat-list');
    const addManual = container.querySelector('#cat-add-manual');

    function openModal(){
      modal.classList.remove('hidden');
      qEl.value = '';
      renderCatalog('');
      setTimeout(()=>qEl.focus(), 0);
    }
    function closeModal(){ modal.classList.add('hidden'); }

    addBtn.addEventListener('click', openModal);
    close.addEventListener('click', closeModal);
    addManual.addEventListener('click', () => {
      const name = prompt('ÂïÜÂìÅÂêç'); if(!name) return;
      const category = prompt('„Ç´„ÉÜ„Ç¥„É™ÔºàÂåñÁ≤ßÊ∞¥/‰π≥Ê∂≤/Ê¥óÈ°î/„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞/ÁæéÂÆπÊ∂≤/Êó•ÁÑº„ÅëÊ≠¢„ÇÅ/ÈÖµÁ¥†Ê¥óÈ°î „Å™„Å©Ôºâ'); if(!category) return;
      const id = uuid();
      masterInventory.push({ id, name, category, image:'https://placehold.co/100x100/777/FFFFFF?text=NEW', custom:true });
      state.products.push({ id, wontUse:false, lowStock:false });
      saveState(); render(); closeModal();
    });

    qEl.addEventListener('input', () => renderCatalog(qEl.value));

    function renderCatalog(q){
      const qs = (q||'').trim().toLowerCase();
      const results = !qs ? catalog.slice(0,20) : catalog.filter(c => [c.name, c.category].join(' ').toLowerCase().includes(qs)).slice(0,50);
      list.innerHTML = results.map(c => {
        const owned = state.products.some(p => p.id === c.id);
        return `
          <div class="flex items-center justify-between border rounded p-2">
            <div class="flex items-center gap-3">
              <img src="${c.image}" class="w-10 h-10 rounded-md" />
              <div>
                <div class="text-sm font-medium">${c.name}</div>
                <div class="text-xs text-gray-500">${c.category}</div>
              </div>
            </div>
            <button class="text-xs ${owned ? 'btn-secondary opacity-60' : 'btn-primary'}" data-add="${c.id}" ${owned ? 'disabled' : ''}>${owned ? 'ÁôªÈå≤Ê∏à„Åø' : 'ËøΩÂä†'}</button>
          </div>
        `;
      }).join('') || `<p class="text-sm text-gray-500">Ë©≤ÂΩì„Å™„Åó„ÄÇ„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂ§â„Åà„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>`;

      list.querySelectorAll('button[data-add]').forEach(b => {
        b.addEventListener('click', () => {
          const id = b.dataset.add;
          let item = masterInventory.find(m => m.id === id);
          if (!item) {
            // „Ç´„Çø„É≠„Ç∞„ÅÆ„Åø‚Üí„Éû„Çπ„Çø„Éº„Å´Âèñ„ÇäËæº„Åø
            const c = catalog.find(x => x.id === id);
            if (!c) return;
            item = { id: c.id, name: c.name, category: c.category, image: c.image, custom:true };
            masterInventory.push(item);
          }
          if (!state.products.some(p => p.id === id)) state.products.push({ id, wontUse:false, lowStock:false });
          saveState();
          b.textContent = 'ÁôªÈå≤Ê∏à„Åø'; b.disabled = true; b.classList.add('opacity-60');
          render();
        });
      });
    }

    render();
  }

  /* ===== „ÉÄ„Ç§„Ç¢„É™„Éº/„Çπ„Ç±„Ç∏„É•„Éº„É´/„Ç¢„Ç´„Ç¶„É≥„ÉàÔºàÁ∞°ÊòìÔºâ ===== */
  function renderScheduleScreen(container){ container.innerHTML = `<div class="card"><h2>Á∞°Êòì„Çπ„Ç±„Ç∏„É•„Éº„É´</h2><p class="text-sm text-gray-500">ÈñãÁô∫‰∏≠„Åß„Åô</p></div>`; }
  function renderDiaryScreen(container){
    const list = (state.history||[]).slice(0,10);
    const html = list.map(r => {
      const steps = (r.am?.filter(s=>!s.hidden).length||0) + (r.pm?.filter(s=>!s.hidden).length||0);
      return `<div class="border rounded p-3 mb-3"><div class="text-sm font-semibold">${(r.createdAt||'').slice(0,10)}</div><div class="text-xs text-gray-500">${steps} „Çπ„ÉÜ„ÉÉ„Éó</div></div>`;
    }).join('') || `<p class="text-sm text-gray-500">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>`;
    container.innerHTML = `<div class="card"><h2>„ÉÄ„Ç§„Ç¢„É™„Éº</h2>${html}</div>`;
  }
  function renderAccountScreen(container){ container.innerHTML = `<div class="card"><h2>„Ç¢„Ç´„Ç¶„É≥„Éà</h2><p>„Çµ„Ç§„É≥„Ç¢„ÉÉ„Éó‰∏çË¶Å„Åß‰Ωø„Åà„Åæ„Åô„ÄÇ</p></div>`; }

  /* ===== ÂÖ±ÈÄö ===== */
  function migrateProductsShape(){
    if (!Array.isArray(state.products)) return;
    state.products.forEach(p => {
      if (typeof p.wontUse === 'undefined') p.wontUse = false;
      if (typeof p.lowStock === 'undefined') p.lowStock = false;
    });
    saveState();
  }
  function brandInitials(name){
    const chunks = (name||'').replace(/\s+/g,' ').trim().split(' ');
    if (chunks.length === 1) return chunks[0].slice(0,2).toUpperCase();
    return (chunks[0][0] + chunks[1][0]).toUpperCase();
  }
  function avatarGradient(category){
    const map = {
      '„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞':['#8B6B61','#C7AE97'],
      'Ê¥óÈ°î':['#111827','#6B7280'],
      'ÈÖµÁ¥†Ê¥óÈ°î':['#36CFC9','#9AE6E6'],
      'ÂåñÁ≤ßÊ∞¥':['#368CCB','#93C5FD'],
      'ÁæéÂÆπÊ∂≤':['#2D2D2D','#6B7280'],
      '‰π≥Ê∂≤':['#C9002B','#F59E9E'],
      'Êó•ÁÑº„ÅëÊ≠¢„ÇÅ':['#F59E0B','#FDE68A']
    };
    const g = map[category] || ['#888','#BBB'];
    return `linear-gradient(135deg, ${g[0]}, ${g[1]})`;
  }
  function displayDate(){ const t=new Date(); document.getElementById('current-date').textContent = `${t.getFullYear()}Âπ¥${t.getMonth()+1}Êúà${t.getDate()}Êó•`; }
  function isoDate(d){ return d.toISOString().slice(0,10); }
  function daysBetween(a,b){ return Math.floor((+b - +a)/(1000*60*60*24)); }
  function deepClone(x){ return JSON.parse(JSON.stringify(x)); }
  function showRecalc(cb){ const el=document.getElementById('recalculating-feedback'); if(!el){cb();return;} el.textContent='„É¨„Ç∑„Éî„ÇíÂÜçË®àÁÆó‰∏≠...'; setTimeout(()=>{ el.textContent=''; cb(); },200); }
  function rolloverIfNeeded(){
    const todayISO = isoDate(new Date());
    if (!state.today || state.today.date === todayISO) return;
    state.history.unshift({ id: uuid(), createdAt: state.today.date + 'T00:00:00Z', am: deepClone(state.today.am), pm: deepClone(state.today.pm) });
    state.today = makeTodayFromRules(); saveState();
  }
});
</script>
