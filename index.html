    { id:'cat002', name:'„Ç≠„Éº„É´„Ç∫ „ÇØ„É™„Éº„É† UFC', category:'‰π≥Ê∂≤', image:'https://placehold.co/200x200/111/FFFFFF?text=K' },
    { id:'cat003', name:'È≠îÂ•≥Â∑•Â†¥ „Éî„É•„Ç¢„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞„Ç™„Ç§„É´', category:'„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞', image:'https://placehold.co/200x200/EAB308/FFFFFF?text=MJ' },

    { id:'cat005', name:'„Éì„Ç™„É¨UV „Ç¢„ÇØ„Ç¢„É™„ÉÉ„ÉÅ', category:'Êó•ÁÑº„ÅëÊ≠¢„ÇÅ', image:'https://placehold.co/200x200/3B82F6/FFFFFF?text=UV' },

  /* ===== ÂàùÊúüÂåñ ===== */

  /* ===== ÁîªÈù¢ÈÅ∑Áßª ===== */

    const screen = btn.dataset.screen;

  /* ===== „Éõ„Éº„É† ===== */
  function renderMainScreen(container){
    container.innerHTML = `

        <div class="chip-group"><label>Â§ñÂá∫:</label><div class="chips" data-group="outing"><button data-value="yes">„ÅÇ„Çä</button><button data-value="no">„Å™„Åó</button></div></div>

      <div id="recalculating-feedback" class="text-center text-sm text-gray-500 mb-4 h-5"></div>

    `;

    const wrap = document.getElementById('manual-container'); if(!wrap || !state.today) return;

  /* ===== „É´„Éº„É´ÈÅ©Áî® ===== */
  function makeTodayFromRules(){
    const date = isoDate(new Date());
    const baseAM = [ step('Ê¥óÈ°î','item2','AM'), step('ÂåñÁ≤ßÊ∞¥','item4','AM'), step('‰π≥Ê∂≤','item6','AM') ];
    const basePM = [ step('Ê¥óÈ°î','item2','PM'), step('ÂåñÁ≤ßÊ∞¥','item4','PM'), step('‰π≥Ê∂≤','item6','PM') ];
    const today = { date, conditions:{...state.dailyConditions}, am:baseAM, pm:basePM, overrides:{amRemove:[],pmRemove:[],amAdd:[],pmAdd:[]}, whyMap:{} };
    applyRulesInPlace(today); return today;
  }
  function recalcTodayByRules(){ if(!state.today) return; applyRulesInPlace(state.today); saveState(); }
  function applyRulesInPlace(day){
    [...day.am, ...day.pm].forEach(s => { s.hidden = false; });
    const cond = day.conditions;
    if (cond.outing==='yes') {
      const hasSPF = day.am.some(s => !s.hidden && masterInventory.find(m=>m.id===s.productId)?.category==='Êó•ÁÑº„ÅëÊ≠¢„ÇÅ');
      if (!hasSPF) {
        const ownedSPF = state.products.filter(p=>!p.wontUse).map(x=>masterInventory.find(m=>m.id===x.id)).find(m=>m?.category==='Êó•ÁÑº„ÅëÊ≠¢„ÇÅ');
        if (ownedSPF) day.am.push(step('Êó•ÁÑº„ÅëÊ≠¢„ÇÅ', ownedSPF.id, 'AM'));
      }
    }
    if (cond.makeup==='yes') {
      const hasClr = day.pm.some(s => !s.hidden && masterInventory.find(m=>m.id===s.productId)?.category==='„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞');
      if (!hasClr) {
        const ownedClr = state.products.filter(p=>!p.wontUse).map(x=>masterInventory.find(m=>m.id===x.id)).find(m=>m?.category==='„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞');
        if (ownedClr) day.pm.unshift(step('„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞', ownedClr.id, 'PM'));
      }
    }
  }

  /* ===== „Ç≥„Çπ„É°‰∏ÄË¶ß ===== */
  function renderInventoryScreen(container) {

    search.addEventListener('input', render);

    const modal = container.querySelector('#inv-modal');

    function openModal(){

    addBtn.addEventListener('click', openModal);

    addManual.addEventListener('click', () => {
      const name = prompt('ÂïÜÂìÅÂêç'); if(!name) return;

      const id = uuid();

    function buildTabs(){
      tabs.innerHTML = CATEGORIES.map(cat => `
        <button data-tab="${cat}" class="px-3 py-1 rounded-full border text-sm ${cat===activeCat?'bg-black text-white':'bg-white'}">${cat}</button>

    function renderCatalog(){
      const qs = (qEl.value||'').trim().toLowerCase();

      list.querySelectorAll('button[data-add]').forEach(b => {

          saveState(); b.textContent='ÁôªÈå≤Ê∏à„Åø'; b.disabled=true; b.classList.add('opacity-60'); render();

  function inventoryCardHTML(item){

            ${low?`<span class="px-2 py-0.5 text-[10px] rounded-full bg-sky-100 text-sky-700">üî•„Å™„Åè„Å™„Çä„Åù„ÅÜ</span>`:''}

  function bindInventoryHandlers(grid){
    grid.querySelectorAll('input[type="date"]').forEach(inp=>{
      inp.addEventListener('change', ()=>{
        const pid = inp.dataset.pid;
        const rec = state.products.find(p => p.id === pid);
        if (rec) rec.startDate = inp.value || undefined;
        saveState();
      });
    });
    grid.querySelectorAll('input[data-wont]').forEach(chk=>{
      chk.addEventListener('change', ()=>{
        const rec = state.products.find(p => p.id === chk.dataset.wont);
        if (rec) rec.wontUse = chk.checked; saveState();
      });
    });
    grid.querySelectorAll('input[data-low]').forEach(chk=>{
      chk.addEventListener('change', ()=>{
        const rec = state.products.find(p => p.id === chk.dataset.low);
        if (rec) rec.lowStock = chk.checked; saveState();
      });
    });
    grid.querySelectorAll('button[data-del]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const pid = btn.dataset.del;
        const item = masterInventory.find(m=>m.id===pid);
        if (!item?.custom) return;
        if (!confirm(`„Äå${item.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
        state.products = state.products.filter(p=>p.id!==pid);
        const idx = masterInventory.findIndex(m=>m.id===pid);
        if (idx>=0) masterInventory.splice(idx,1);
        saveState();
        btn.closest('.rounded-2xl')?.remove();
      });
    });
  }

  /* ===== ‰ªñÁîªÈù¢ ===== */
  function renderScheduleScreen(container){ container.innerHTML = `<div class="card"><h2>„Çπ„Ç±„Ç∏„É•„Éº„É´</h2><p class="text-sm text-gray-500">ÈñãÁô∫‰∏≠„Åß„Åô</p></div>`; }
  function renderDiaryScreen(container){ container.innerHTML = `<div class="card"><h2>„ÉÄ„Ç§„Ç¢„É™„Éº</h2><p class="text-sm text-gray-500">ÈñãÁô∫‰∏≠„Åß„Åô</p></div>`; }
  function renderAccountScreen(container){ container.innerHTML = `<div class="card"><h2>„Ç¢„Ç´„Ç¶„É≥„Éà</h2><p class="text-sm text-gray-500">„Çµ„Ç§„É≥„Ç¢„ÉÉ„Éó‰∏çË¶Å„ÅßÂà©Áî®„Åß„Åç„Åæ„Åô</p></div>`; }

  /* ===== „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ===== */
  function step(stepType, productId, tod){ const prod = masterInventory.find(i=>i.id===productId); return { id:uuid(), timeOfDay:tod, order:0, stepType, productId, durationMin: DURATION_MIN[prod?.category||stepType]||1, hidden:false }; }
  function calcDurations(day){ const sum = (arr)=>arr.filter(s=>!s.hidden).reduce((a,s)=>a+(s.durationMin||1),0); return { amMinutes:sum(day.am), pmMinutes:sum(day.pm) }; }
  function uuid(){ return Math.random().toString(36).slice(2,10); }
  function showRecalc(cb){ const el=document.getElementById('recalculating-feedback'); if(!el){cb();return;} el.textContent='„É¨„Ç∑„Éî„ÇíÂÜçË®àÁÆó‰∏≠...'; setTimeout(()=>{ el.textContent=''; cb(); },160); }
  function isoDate(d){ return d.toISOString().slice(0,10); }
  function displayDate(){ const t=new Date(); document.getElementById('current-date').textContent = `${t.getFullYear()}Âπ¥${t.getMonth()+1}Êúà${t.getDate()}Êó•`; }
  function rolloverIfNeeded(){
    const todayISO = isoDate(new Date());
    if (!state.today || state.today.date === todayISO) return;
    state.history.unshift({ id: uuid(), createdAt: state.today.date + 'T00:00:00Z', am: JSON.parse(JSON.stringify(state.today.am)), pm: JSON.parse(JSON.stringify(state.today.pm)) });
    state.today = makeTodayFromRules(); saveState();
  }
  function migrateProductsShape(){
    if (!Array.isArray(state.products)) return;
    state.products.forEach(p => {
      if (typeof p.wontUse === 'undefined') p.wontUse = false;
      if (typeof p.lowStock === 'undefined') p.lowStock = false;
    });
    saveState();
  }
  function brandInitials(name){
    const chunks = (name||'').replace(/\s+/g,' ').trim().split(' ');
    if (chunks.length===1) return chunks[0].slice(0,2).toUpperCase();
    return (chunks[0][0] + chunks[1][0]).toUpperCase();
  }
  function avatarGradient(category){
    const map = {
      '„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞':['#8B6B61','#C7AE97'],
      'Ê¥óÈ°î':['#111827','#6B7280'],
      'ÈÖµÁ¥†Ê¥óÈ°î':['#36CFC9','#9AE6E6'],
      'ÂåñÁ≤ßÊ∞¥':['#368CCB','#93C5FD'],
      'ÁæéÂÆπÊ∂≤':['#2D2D2D','#6B7280'],
      '‰π≥Ê∂≤':['#C9002B','#F59E9E'],
      'Êó•ÁÑº„ÅëÊ≠¢„ÇÅ':['#F59E0B','#FDE68A']
    };
    const g = map[category] || ['#888','#BBB'];
    return `linear-gradient(135deg, ${g[0]}, ${g[1]})`;
  }
});
